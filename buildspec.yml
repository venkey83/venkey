version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
      python: 3.7

  pre_build:
    commands:
      - aws --version
      - aws configure set region ap-south-1
      - export DATE=`date +%Y%m%d%H%M`
  build:
    commands:
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  files:
    - target/java-tomcat-maven-example.war
    - appspec.yml
    - scripts/**/*
