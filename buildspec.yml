version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  files:
    - name: myname-$(date +%Y-%m-%d)
    - target/java-tomcat-maven-example.war
    - appspec.yml
    - scripts/**/*
